<!DOCTYPE html>
<html>
<head>
    <!-- Include Bootstrap CSS (Bootstrap 5) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Custom CSS for your page */
        .poll-question {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .poll-choice {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="poll-question">{{ question.question_text }}</h1>

        <ul class="list-group">
            {% for choice in question.choice_set.all %}
            <li class="list-group-item d-flex justify-content-between align-items-center poll-choice">
                {{ choice.choice_text }}
                <span class="badge bg-primary rounded-pill">{{ choice.votes }} vote{{ choice.votes|pluralize:"s" }}</span>
            </li>
            {% endfor %}
        </ul>

        <a class="btn btn-primary mt-3" href="{% url 'polls:detail' question.id %}">
            Vote again?
        </a>
    </div>
</body>
</html>
